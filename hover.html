<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		
		window.addEventListener("load",detail,false);
		c2="<p>20CSR200<br>SIVASANKAR B<br>BE<br>CSE<br></p>";
		function detail()
		{
			document.getElementById("siva").addEventListener("mouseover",over,false);
			document.getElementById("siva").addEventListener("mouseout",out,false);
		}
		function over()
		{
			document.getElementById("siva").innerHTML=c2;
		}
		function out()
		{
			document.getElementById("siva").innerHTML="SIVASANKAR";
		}

	</script>
</head>
<body>
	<h2 id="siva">SIVASANKAR</h2>
</body>
</html>
