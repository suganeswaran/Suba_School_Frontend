<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		
		window.addEventListener("load",detail,false);
		
		function detail()
		{
			document.getElementById("siva").addEventListener("mouseover",over,false);
			document.getElementById("siva").addEventListener("mouseout",out,false);
		}
		function over()
		{
			document.getElementById("siva").setAttribute("src","images/b3.jpg");
		}
		function out()
		{
			document.getElementById("siva").setAttribute("src","images/b2.jpg");
		}
	</script>
</head>
<body>
    <img id="siva" src="images/b2.jpg" alt="" width="50%" height="50%">
	
</body>
</html>
